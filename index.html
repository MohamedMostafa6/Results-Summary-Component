<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <!-- main css file -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sum">
      <h2>Summary</h2>
      <div class="one"> <img src="assets/images/icon-reaction.svg" alt="">
        Reaction <span class="six">80</span><span class="five">/ 100</span></div>
      <div class="two"> <img src="assets/images/icon-memory.svg" alt="">
        Memory <span class="six">92</span><span class="five">/ 100</span></div>
      <div class="three"> <img src="assets/images/icon-verbal.svg" alt="">
        Verbal <span class="six six1">61</span><span class="five five1">/ 100</span></div>
      <div class="four"> <img src="assets/images/icon-visual.svg" alt="">
        Visual <span class="six six1">72</span><span class="five five1">/ 100</span></div>
      <button>Continue</button>
    </div>
    <div class="result">
      <h3>Your Result</h3>
      <div><span class="seven">76</span> 
        <span class="seven1">of 100</span></div>
        <h1>Great</h1>
        <p>You scored higher than 65% of <span class="par1">the people who have taken</span> <span class="par2">these tests.</span></p>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
